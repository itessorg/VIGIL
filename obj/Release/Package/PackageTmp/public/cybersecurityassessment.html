    <script>
        // Function to fetch and display user info
        function fetchUserInfo() {
            fetch('/api/userinfo')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentUserName').textContent = data.userName;
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                    document.getElementById('currentUserName').textContent = 'Error fetching user info';
                });
        }

        // Function to dynamically assign the background color class based on policy identity
        function getColorClass(policyIdentity) {
            let colorClass = 'default-light'; // Default class for policies not matching the conditions

            // Convert policy identity to lower case for case-insensitive comparison
            let lowerCasePolicyIdentity = policyIdentity.toLowerCase();

            // Assign color class based on policy identity content
            if (lowerCasePolicyIdentity.includes('itess')) {
                colorClass = 'green-light'; // Assign green background class
            } else if (lowerCasePolicyIdentity.includes('default')) {
                colorClass = 'red-light'; // Assign red background class
            } else if (lowerCasePolicyIdentity.includes('preset')) {
                colorClass = 'yellow-light'; // Assign yellow background class
            }

            return colorClass; // Return the appropriate class based on policy identity
        }

        // Function to dynamically create list items for policies with a colored visual indicator
        function createPolicyItem(policy, listId) {
            const listItem = document.createElement('li');

            // Create a span element for the colored visual indicator
            const colorIndicator = document.createElement('span');
            colorIndicator.classList.add('color-indicator', getColorClass(policy.Identity));

            // Set the text content of the list item to the policy identity
            listItem.textContent = policy.Identity;
            listItem.classList.add('policy-item'); // Add a class for styling

            // Append the color indicator to the list item
            listItem.prepend(colorIndicator);

            // Append the list item to the list in the document
            document.getElementById(listId).appendChild(listItem);
        }



        // Function to fetch and display anti-phishing policies
        function fetchAntiPhishingPolicies() {
            fetch('/api/antiPhishingPolicies')
                .then(response => response.json())
                .then(data => {
                    const policyNames = data.policies;
                    const antiPhishingPolicyList = document.getElementById('anti-phishing-policy-list');
                    antiPhishingPolicyList.innerHTML = ''; // Clear existing content

                    policyNames.forEach(policy => {
                        createPolicyItem(policy, 'anti-phishing-policy-list'); // Use createPolicyItem to add policies
                    });

                    // Show the permissions popup if policies are successfully fetched
                    showPermissionsPopup();
                })
                .catch(error => {
                    console.error('Error fetching Anti-Phishing policies:', error);
                    document.getElementById('error-message').textContent = 'Error fetching Anti-Phishing policies';
                });
        }

                    document.getElementById('error-message').textContent = 'Error fetching Quarantine policies';
                });
        }


        // Update fetchData function to include fetchAntiMalwarePolicies
        function fetchData() {
            fetchUserInfo();
            fetchAntiPhishingPolicies();
            fetchAntiSpamPolicies();
            fetchAntiMalwarePolicies();
            fetchSafeLinksPolicies();
            fetchSafeAttachmentsPolicies();
            fetchQuarantinePolicies();
        }

        // Function to show the permissions popup and hide the loader
        function showPermissionsPopup() {
            const popup = document.getElementById('permission-popup');
            const loader = document.querySelector('.loading-wrapper'); // Get the loader element

            // Show the permissions popup
            popup.style.display = 'block';

            // Hide the loader one second after the permissions popup appears
            setTimeout(() => {
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 1000); // 1000 milliseconds = 1 second

            // Hide the permissions popup after 5 seconds
            setTimeout(() => {
                popup.style.display = 'none';
            }, 5000);
        }

        // Call fetchData when the page is fully loaded
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
